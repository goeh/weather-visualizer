apply plugin: 'java'
apply plugin:'application'

repositories {
    mavenCentral()
}

dependencies {
   runtime 'mysql:mysql-connector-java:5.1.35'
   runtime 'org.hsqldb:hsqldb:2.3.3'
   compile 'commons-net:commons-net:3.4'
   compile 'org.freemarker:freemarker:2.3.23'
   compile 'org.jfree:jfreechart:1.0.19'
}

defaultTasks 'clean', 'distZip'

sourceCompatibility = 1.7
targetCompatibility = 1.7
version = '1.2'
mainClassName = 'se.technipelago.weather.Publisher'
jar {
    manifest {
        attributes 'Implementation-Title': 'Weather Data Visualizer', 'Implementation-Version': version, 'Main-Class' : mainClassName
    }
}
